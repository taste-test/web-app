<!-- Modal: New Folder -->
<div class="modal" id="newFolderModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-white bg-success">
                <h5 class="modal-title"><i class="fa fa-plus"></i> Add new folder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>New Folder Name</label>
                    <input type="text" class="form-control default-focus" ng-model="newFolderName" press-key />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">
                  <i class="fa fa-times"></i> Close
                </button>
                <button type="button" class="btn btn-success" ng-class="newFolderName.length ? '':'disabled'" ng-disabled="{{newFolderName.length==0}}" ng-click="newFolderName.length==0 || createFolder()" data-dismiss="modal">
                    <i class="fa fa-save"></i> Save changes
                </button>
            </div>
        </div>
    </div>
</div>
